<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <style>
    html,
    body {
      width: 100%;
      margin: 0;
      padding: 0;
      /* 允许 body 高度由内容决定，溢出时显示滚动条 */
      min-height: 100vh;
      /* 至少撑满窗口高度 */
      overflow-y: auto;
      /* 纵向溢出时滚动 */
    }

    #app {
      width: 100%;
      /* 宽度占满父容器 */
      min-height: 100vh;
      /* 至少撑满窗口高度 */
      margin: 0;
      padding: 0;
      /* 确保从顶部开始布局 */
      display: block;
      position: static !important;
      transform: none !important;
    }
  </style>
  <title>控制面板</title>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
